<mat-toolbar color="primary" class="toolbar-center">
  📝 My To-Do List
</mat-toolbar>


<div class="todo-container">
  <mat-card>
    <h2>Task to complete</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Enter your task</mat-label>
      <input matInput [(ngModel)]="newTask" name="taskInput" required />
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="addTask()">Submit</button>
  </mat-card>

  <mat-list>
    <mat-list-item *ngFor="let task of tasks">
      <mat-checkbox [(ngModel)]="task.completed" color="primary"
        (change)="toggleTask(task.id)">
      </mat-checkbox>

      <span [class.completed]="task.completed" class="task-title">
        {{ task.title }}
      </span>

      <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
