<div class="todo-container">
  <h1>ğŸ“ My To-Do List</h1>

  <div class="form-group">
    <h2>Task to complete</h2>
    <input [(ngModel)]="newTask" placeholder="Enter your task here" required />
    <button class="btn btn-primary" (click)="addTask()">Submit</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Task</th>
        <th>Completed</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleTask(task.id)" />
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
